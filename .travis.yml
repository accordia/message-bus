env:
  global:
    - TRAVIS_CI_IS_AWESOME="YES"
  matrix:
    - PREFER="update --prefer-source --prefer-lowest --prefer-stable"
    - PREFER="update --prefer-source --prefer-stable"
    - PREFER="install"

matrix:
#  fast_finish: true
  allow_failures:
